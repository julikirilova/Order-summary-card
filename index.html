<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main class="card">
    <img src="./images/illustration-hero.svg" alt="" class="card-img">
    <section class="container">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-copy">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

      <ul class="card-info">
        <li class="card-info-img">
          <img src="./images/icon-music.svg" alt="">
        </li>
        <li class="card-info-text">
          <h2 class="card-subtitle">Annual Plan</h2>
          <p class="card-price">  $59.99/year</p>
        </li>
        <li class="card-info-link">
          <a href="#" class="card-btn-link">Change</a>
        </li>
      </ul>    

      <button class="card-btn-primary">Proceed to Payment</button>
     <a href="#" class="card-btn-secondary">Cancel Order</a>
    </section>
  </main>

 
  
  </div>
</body>
</html>
